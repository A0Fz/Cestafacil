<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
        <ion-icon name="person"></ion-icon>
      <ion-label >Minha Conta</ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="cash"></ion-icon>
      <ion-label>Opções de Pagamento</ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="cart"></ion-icon>
      <ion-label>Supermercado favorito</ion-label>
    <ion-select placeholder="Escolha um">
      <ion-select-option value="1">Carrefour</ion-select-option>
      <ion-select-option value="2">Vianense</ion-select-option>
      <ion-select-option value="3">Guanabara</ion-select-option>
      <ion-select-option value="4">Extra</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
        <ion-icon name="alert"></ion-icon>
      <ion-label>Alertar sobre promoções nos supermercados na sua área</ion-label>
    </ion-item>
  
  </ion-list>
</ion-content>
